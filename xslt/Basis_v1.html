<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <!--
        EM-Cultuur / MailingLijst
        Date: march 2020
        -->
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
        <title>Nieuwsbrief</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="x-apple-disable-message-reformatting">
        <style type="text/css">
            /*
            There are two ways to use custom fonts in e-mail:
            - Direct @import from Google fonts stack
            - Uploaded fonts to MailingLijst folders by using font-face logic

            Choose one way and remove the other way (for clean code).
            Or both of the customer don't use custom fonts.
            */
            /* Custom fonts from Google */
            @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Prata&display=swap');

            /*
            Own custom fonts with font-face logic
            You have to create seperated font-face for each font-weight and font-style when possible (at least a regular style)
            */
            @font-face {
                font-family: 'Lato';
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Regular.eot');
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Regular.eot?#iefix') format('embedded-opentype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Regular.svg#Vestula-Italic') format('svg'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Regular.ttf') format('truetype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Regular.woff') format('woff'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Regular.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'Lato';
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Bold.eot');
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Bold.eot?#iefix') format('embedded-opentype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Bold.svg#Vestula-SemiBold') format('svg'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Bold.ttf') format('truetype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Bold.woff') format('woff'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Bold.woff2') format('woff2');
                font-weight: bold;
                font-style: normal;
            }
            @font-face {
                font-family: 'Lato';
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Italic.eot');
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Italic.eot?#iefix') format('embedded-opentype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Italic.svg#Vestula') format('svg'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Italic.ttf') format('truetype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Italic.woff') format('woff'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-Italic.woff2') format('woff2');
                font-weight: normal;
                font-style: italic;
            }
            @font-face {
                font-family: 'Lato';
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-BoldItalic.eot');
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-BoldItalic.eot?#iefix') format('embedded-opentype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-BoldItalic.svg#Vestula') format('svg'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-BoldItalic.ttf') format('truetype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-BoldItalic.woff') format('woff'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Lato-BoldItalic.woff2') format('woff2');
                font-weight: bold;
                font-style: italic;
            }
            @font-face {
                font-family: 'Prata';
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Prata-Regular.eot');
                src: url('https://www.mailinglijst.nl/klanten/default/fonts/Prata-Regular.eot?#iefix') format('embedded-opentype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Prata-Regular.svg#Vestula-Italic') format('svg'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Prata-Regular.ttf') format('truetype'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Prata-Regular.woff') format('woff'),
                url('https://www.mailinglijst.nl/klanten/default/fonts/Prata-Regular.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }

            /* Global link color */
            a { color: dimgray; }

            /* GLOBAL HTML/BODY STYLES */
            HTML {
                width: 100%;
                padding: 0;
                margin: 0;
            }

            BODY {
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: whitesmoke;
            }

            /* END GLOBAL HTML/BODY STYLES */

            /* HEADER STYLES */
            .headContainer {}

            .headShow {
                text-align: right;
                padding: 5px;
                color: dimgray;
                font-family: Lato, sans-serif;
                font-size: 12px;
            }

            .headShow a {
                color: dimgray;
                text-decoration: underline;
            }

            .headShow a:hover {
                text-decoration: none;
            }

            .headLogo {
                padding: 15px;
                background-color: dimgray;
            }

            .headEdition {
                text-align: left;
                padding: 15px;
                padding-top: 0px;
                background-color: dimgray;
            }

            .headEdition H1 {
                color: white;
                font-family: Prata, serif;
                font-size: 16px;
                margin: 0px;
            }
            /* END HEADER STYLES */

            /* FOOTER STYLES */
            .footerContainer {
                font-family: Lato, sans-serif;
                font-size: 13px;
                line-height: 16px;
                padding: 15px;
                color: darkgray;
                text-align: center;
                background-color: gainsboro;
            }

            .footerContainer a {
                color: darkgray;
                text-decoration: underline;
            }

            .footerContainer a:hover {
                text-decoration: none;
            }

            .footerContainer A IMG {
                border: 0px;
            }
            /* END FOOTER STYLES */

            /*
            =============
            BASIC CONTENT STYLES
            =============
            */

            /* main container with CONTENT token within */
            .contentContainer {}

            /*
            the following styles are styles for main containers of each content block.
            contentBlockContainer = main content container of blocks with 1/2, 1/3 or 2/3 items.
            contentMainBlock = main container of one block of 1/2, 1/3 or 2/3 styles (use this for background-color of each block).
            contentMainBlockItem = main container of one item of all styles except 1/2, 1/3 and 2/3 styles (use this for background-color of all styles except 1/2, 1/3 and 2/3).
            contentInnerContainer = inner container (use this for background-color of all styles, it is used for in the editor).
            contentBottonMargin = bottom margin between two blocks.
            contentBlockMargin = vertical margin between 1/2, 1/3 and 2/3 blocks.
            ...Featured = same as above but used for featured / uitgelicht styles with alternative background colors.
            */
            .contentBlockContainer {}

            .contentMainBlock, .contentMainBlockItem, .contentInnerContainer {
                background-color: white;
                vertical-align: top;
            }

            .contentMainBlockFeatured, .contentMainBlockItemFeatured, .contentFeaturedInnerContainer {
                background-color: dimgray;
                vertical-align: top;
            }

            .contentMainBlock {}
            .contentMainBlockFeatured {}
            .contentMainBlockItem {}
            .contentMainBlockItemFeatured {}
            .contentInnerContainer {}
            .contentFeaturedInnerContainer {}

            .contentBottomMargin {
                height: 20px; /* change this for bottom margin between each block */
                font-size: 1px;
                line-height: 1px;
            }

            .contentBlockMargin {
                width: 20px; /* change this for vertical margin between each block, you need to change the block widths in xslt when you change this */
                font-size: 1px;
                line-height: 1px;
            }

            /*
            Caption/titles
            There are H2 and H3 used, use this for color, sizes, family etc.
            The styles without H2 and H3 are containers, you can use this styles to add paddings, background-color etc.
            H3 is used for small 1/3 blocks.
            */
            .contentCaption {
                padding: 15px;
                padding-bottom: 0px;
            }

            .contentCaption H2, .contentCaption H3 {
                font-size: 20px;
                line-height: 28px;
                color: indianred;
                font-family: Prata, serif;
                font-weight: bold;
                margin: 0;
            }

            .contentCaption H3 {
                font-size: 16px;
                line-height: 24px;
            }

            .contentFeaturedInnerContainer .contentCaption H2, .contentFeaturedInnerContainer .contentCaption H3 {
                color: white;
            }

            /*
            Subtitle
            There is H4 used, use this for color, sizes, family etc.
            The style without H4 is a container, you can use this style to add paddings, background-color etc.
            */
            .contentSubtitle {
                padding: 15px;
                padding-top: 0px;
                padding-bottom: 0px;
            }

            .contentSubtitle H4 {
                color: gray;
                font-family: Prata, serif;
                font-size: 16px;
                line-height: 24px;
                font-weight: normal;
                margin: 0;
            }

            .contentFeaturedInnerContainer .contentSubtitle H4 {
                color: white;
            }

            /*
            Date below title and subtitle
            */
            .contentDate {
                padding: 15px;
                padding-top: 0px;
                padding-bottom: 0px;
                color: silver;
                font-family: Lato, sans-serif;
                font-size: 14px;
                line-height: 20px;
                font-weight: normal;
                margin: 0;
            }

            .contentFeaturedInnerContainer .contentDate {
                color: white;
            }

            /*
            Content
            */
            .content, .content a {
                font-family: Lato, sans-serif;
                font-size: 14px;
                line-height: 20px;
                color: dimgray;
            }

            .content {
                padding: 15px;
            }

            .content a {
                text-decoration: underline;
            }

            .content a:hover {
                text-decoration: none;
            }

            .contentFeaturedInnerContainer .content, .contentFeaturedInnerContainer .content a {
                color: white;
            }

            /*
            Images
            */
            .contentImage {

            }

            .contentImageSubtitle {
                color: dimgray;
                font-family: Lato, sans-serif;
                font-size: 12px;
                line-height: 16px;
                padding: 15px;
                padding-bottom: 0px;
                padding-top: 5px;
            }

            .contentFeaturedInnerContainer .contentImageSubtitle {
                color: white;
            }

            /*
            Buttons
            */
            .contentButtonContainer {
                background-color: white;
                vertical-align: top;
            }

            .contentFeaturedButtonContainer {
                background-color: dimgray;
                vertical-align: top;
            }

            .contentButtonInnerContainer {
                padding: 15px;
                padding-top: 0px;
            }

            .contentButtonBlock {

            }

            .contentButton {
                background-color: dimgray;
                color: white;
                font-family: Lato, sans-serif;
                font-size: 14px;
                padding: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .contentButton:hover {
                background-color: black;
            }

            .contentButton2 {
                background-color: indianred;
                color: white;
                font-family: Lato, sans-serif;
                font-size: 14px;
                padding: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .contentButton2:hover {
                background-color: red;
            }

            .contentButtonBlock a {
                color: white;
                text-decoration: none;
            }

            .contentFeaturedButtonContainer .contentButton, .contentFeaturedButtonContainer .contentButton:hover,
            .contentFeaturedButtonContainer .contentButton2, .contentFeaturedButtonContainer .contentButton2:hover {
                background-color: white;
            }

            .contentFeaturedButtonContainer .contentButtonBlock a {
                color: dimgray;
            }

            /*
            =============
            END BASIC CONTENT STYLES
            =============
            */

            /* RESPONSIVE CODE */
            @media only screen and (max-width: 480px) {
                .contentMainTable {
                    width: 100% !important;
                }

                .bodyMainTable {
                    width: 100% !important;
                }

                .contentImage IMG {
                    width: 100% !important;
                    height: auto !important;
                    -ms-interpolation-mode: bicubic;
                }

                .contentMainBlock {
                    display: block;
                    width: 100% !important;
                }

                .contentBlockMargin {
                    display: block;
                    width: 100% !important;
                }

                .contentButtonContainer {
                    display: none !important;
                }

                .contentMobileButtonContainer {
                    display: block !important;
                    max-height: none !important;
                    height: auto !important;
                    font-size: inherit !important;
                    line-height: normal !important;
                    margin: auto !important;
                    width: 100% !important;
                    overflow: auto !important;
                }

                .contentMobileButtonBlock {
                    padding: 15px;
                    padding-top: 0px;
                }

                .contentMobileInnerContainer {
                    display: block !important;
                    max-height: none !important;
                    height: auto !important;
                    font-size: inherit !important;
                    line-height: normal !important;
                    margin: auto !important;
                    width: 100% !important;
                    overflow: auto !important;
                }

                .contentButtonTable {
                    display: block !important;
                    max-height: none !important;
                    height: auto !important;
                    font-size: inherit !important;
                    line-height: normal !important;
                    margin: auto !important;
                    width: 100% !important;
                    overflow: auto !important;
                }
            }

        </style>

        <!--
        This alternative CSS styles will be used when the e-mail is opened in all versions of Outlook.
        Outlooks don't supports custom fonts and will replace without the below CSS styles all fonts to Times New Roman.
        So force the fonts to web safe fonts below.
        -->
        <!--[if mso]>

        <![endif]-->
    </head>
